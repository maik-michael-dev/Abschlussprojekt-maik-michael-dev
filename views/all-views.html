<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alle Ansichten - Bungalow</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
        }
        
        .all-views-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .page-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 50px;
        }
        
        .views-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }
        
        .view-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .view-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .view-frame {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #667eea;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .back-home:hover {
            transform: scale(1.05);
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-home">🏠 Zurück zur Startseite</a>
    
    <div class="all-views-container">
        <h1 class="page-title">🏠 Alle Ansichten auf einen Blick</h1>
        
        <div class="views-grid">
            <div class="view-section">
                <h2>🏡 Front-Ansicht</h2>
                <iframe class="view-frame" src="front.html"></iframe>
            </div>
            
            <div class="view-section">
                <h2>👈 Linke Seite</h2>
                <iframe class="view-frame" src="left-side.html"></iframe>
            </div>
            
            <div class="view-section">
                <h2>👉 Rechte Seite</h2>
                <iframe class="view-frame" src="right-side.html"></iframe>
            </div>
            
            <div class="view-section">
                <h2>🔙 Rückseite</h2>
                <iframe class="view-frame" src="back.html"></iframe>
            </div>
            
            <div class="view-section">
                <h2>🏠 Dach</h2>
                <iframe class="view-frame" src="roof.html"></iframe>
            </div>
            
            <div class="view-section">
                <h2>🛋️ Innenansicht</h2>
                <iframe class="view-frame" src="interior.html"></iframe>
            </div>
            
            <div class="view-section">
                <h2>🏊 Swimmingpool</h2>
                <iframe class="view-frame" src="pool.html"></iframe>
            </div>
            
            <div class="view-section">
                <h2>🌿 Pergola</h2>
                <iframe class="view-frame" src="pergola.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
